<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteudos</title>
</head>
<body>
    <h1>Conteudos dentro de iframes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A obcaecati cupiditate, hic, quaerat illo voluptates officia autem beatae, magni laboriosam dicta quo molestias! Harum quasi tempora quae vitae quis aliquid!</p>
    <h2>Videos</h2>
    <div style="padding:56.25% 0 0 0;position:relative;">
        <iframe src="https://player.vimeo.com/video/265045525" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
        </iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script></div>
    <h2>Mapas do Google</h2>
    <div style="padding:56.25% 0 0 0;position:relative;">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14612.7625360333!2d-46.564421599999996!3d-23.70488545!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1656459200862!5m2!1spt-BR!2sbr" style="position:absolute;top:0;left:0;width:100%;height:100%;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    <h2>Mapas do Waze</h2>
    <div style="padding:56.25% 0 0 0;position:relative;">
        <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-23.708199&lon=-46.568258&ct=livemap" style="position:absolute;top:0;left:0;width:100%;height:100%;" allowfullscreen>
        </iframe>
    </div>
</body>
</html>
