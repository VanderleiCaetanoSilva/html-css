<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iusu">Usuário :</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="30"
                placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imed">Média : </label>
            <input type="number" name="med" id="imed" required min="0" max="10" 
                placeholder="0 à 10" step="0.5">
        </p>
        <p>
            <label for="iper">Período Letivo : </label>
            <input type="month" name="per" id="iper" required>
        </p>
        <p>
            <label for="idia">Dia da Prova : </label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihor">Horario da Prova : </label>
            <input type="time" name="hor" id="ihor" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
