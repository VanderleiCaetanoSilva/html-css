<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="icor">Cor :</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <p>
                <label for="iniv">Nivel de Satisfação :</label>
                <input type="range" name="niv" id="iniv" min="1" max="5" list="marcas">
                <datalist id="marcas">
                    <option value="1">1</option>
                    <option value="2"></option>
                    <option value="3">3</option>
                    <option value="4"></option>
                    <option value="5">5</option>
                </datalist>
            </p>
            <p>
                <label for="ifot">Foto do Perfil :</label>
                <input type="file" name="fot" id="ifot">
            </p>
            <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
