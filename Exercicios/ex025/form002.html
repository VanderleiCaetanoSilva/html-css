<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário :</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="25" size="25"
                placeholder="Digite o Nome" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha : </label>
            <input type="password" name="sen" id="isen" required minlength="6" maxlength="15" size="15"
                placeholder="Digite a senha" autocomplete="off">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
